<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emoji Slots</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <nav class="row">
        <ul>
          <li class="column col-4"><a href="index.html">Game</a></li>
          <li class="column col-4"><a href="options.html">Options</a></li>
          <li class="column col-4"><a href="stats.html">Stats</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="row" id="welcomeMessage"><p>Welcome <span id="userName"></span></p></article>
      <article class="row" id="game">
        <div class="column col-3"><img src="img/alien.png" alt="Emoji" id="img1"></div>
        <div class="column col-1andHalf"></div>
        <div class="column col-3"><img src="img/cat.png" alt="Emoji" id="img2"></div>
        <div class="column col-1andHalf"></div>
        <div class="column col-3"><img src="img/dancer.png" alt="Emoji" id="img3"></div>
      </article>
      <article id="response"></article>
      <article class="row">
        <button id="playButton">Play</button>
      </article>
    </main>
  </body>
  <script src="scripts/persistance.js" type="text/javascript"></script>
  <script src="scripts/game-app.js" type="text/javascript"></script>
</html>
