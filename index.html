<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emoji Slots</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="row">
        <ul>
          <li class="column col-4"><a href="index.html">Game</a></li>
          <li class="column col-4"><a href="options.html">Options</a></li>
          <li class="column col-4"><a href="stats.html">Stats</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="row" id="userDetails">
        <div class="column col-1andHalf"></div>
        <article class="column col-3" id="welcomeMessage"><p>Welcome <span id="userName"></span></p></article>
        <article class="column col-3 difficultyMessage"><p>Difficulty: <span id="difficulty"></span></p></article>
        <article class="column col-3"id="balanceMessage"><p>Balance: $<span id="balance"></span></p></article>
      </section>
      <article class="row" id="game">
        <div class="column col-1andHalf"></div>
        <div class="column col-3 slotWindow" ><img src="img/spin.png" alt="Emoji" class="initialSpinEmoji0"></div>
        <div class="column col-3 slotWindow"><img src="img/spin.png" alt="Emoji" class="initialSpinEmoji1"></div>
        <div class="column col-3 slotWindow"><img src="img/spin.png" alt="Emoji" class="initialSpinEmoji2"></div>
        <article>
          <button id="playButton"></button>
        </article>
      </article>
      <article id="response"></article>
    </main>
  </body>
  <script src="scripts/persistance.js" type="text/javascript"></script>
  <script src="scripts/game-app.js" type="text/javascript"></script>
</html>
